    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Survey form to collect some data</p>
        <form action="" id="survey-form">
            <label for="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="number-label">Number</label>
            <input type="number" id="number" placeholder="Number" required><br><br>
            <select name="" id="dropdown">
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
                <option value="employed">Employed</option>
                <option value="retired">Retired</option>
            </select><br><br>
            <input type="radio" name="group" id="definately">Definately
            <input type="radio" name="group" id="notsure">Not sure <br><br>
            <input type="checkbox" name="one1" id="one">Front-end projects
            <input type="checkbox" name="two2" id="two">Back-end projects
        </form>
